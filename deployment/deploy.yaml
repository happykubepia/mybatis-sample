apiVersion: apps/v1
kind: Deployment
metadata:
  name: mybatis-sample
  labels:
    app: mybatis-sample
spec:
  selector:
    matchLabels:
      app: mybatis-sample
  replicas: 1
  template:
    metadata:
      name: mybatis-sample
      labels:
        app: mybatis-sample
    spec:
      containers:
        - name: mybatis-sample
          image: docker.io/hiondal/mybatis-sample:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
          envFrom:
          - configMapRef:
              name: mybatis-sample
          - secretRef:
              name: mybatis-sample
                 
          ports:
            - name: port1
              containerPort: 8081
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: mybatis-sample
data:
  DB_SERVER: mysql
  DB_PORT: "3306"
  DB_NAME: "mydb"

---

kind: Secret
apiVersion: v1
metadata:
  name: mybatis-sample
type: Opaque
data:
  DB_USERNAME: aWJtCg==            #echo ibm | base64
  DB_PASSWORD: UEBzc3cwcmQkCg==    #echo P@ssw0rd$ | base64 

---

apiVersion: v1
kind: Service
metadata:
  name: mybatis-sample
spec:
  type: ClusterIP
  selector:
    app: mybatis-sample
  ports:
    - name: mybatis-sample
      port: 8080
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mybatis-sample
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: mybatis-sample-hiondal.165.192.105.60.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: mybatis-sample
                port: 
                  number: 8080

